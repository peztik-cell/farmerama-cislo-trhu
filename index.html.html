<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Výpočet čísla trhu</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Výpočet čísla trhu</h1>
  <p>Zadej své ID:</p>
  <input type="number" id="input" />
  <div id="result"></div>

  <script>
    const mapping = {
      0:"AK",1:"AB",2:"AY",3:"AQ",4:"AR",5:"AO",
      6:"BF",7:"AS",8:"AN",9:"AI",10:"AX",11:"AH",
      12:"AP",13:"BE",14:"AU",15:"AJ",16:"AE",17:"BC",
      18:"AF",19:"AM",20:"AD",21:"AW",22:"AC",23:"AL",
      24:"AT",25:"AV",26:"BG",27:"AZ",28:"AG",29:"BD",
      30:"BB",31:"AA"
    };

    const input = document.getElementById("input");
    const result = document.getElementById("result");

    input.addEventListener("change", () => {
      const id = parseInt(input.value, 10);
      if (!Number.isFinite(id)) {
        result.textContent = "❌ Zadej platné číslo ID.";
        input.value = "";
        return;
      }

      // Výpočet B3 = ID mod 32
      const b3 = id % 32;
      const code = mapping[b3];

      if (code) {
        result.textContent = "Číslo trhu: " + code;
      } else {
        result.textContent = "❌ Neznámé číslo trhu.";
      }

      // Vyprázdní pole po zadání
      input.value = "";
    });
  </script>
</body>
</html>
